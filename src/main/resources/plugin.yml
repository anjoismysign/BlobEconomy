name: BlobEconomy
version: ${project.version}
main: io.github.anjoismysign.blobeconomy.BlobEconomy
api-version: 1.17
load: STARTUP
depend: [ BlobLib ]
softdepend:
  - PlaceholderAPI

commands:
  bank:
    description: "Manages economy"
    usage: "/bank <give/take/giveCurrency/takeCurrency> <player> <amount> <key>"
  eco:
    description: "Manages economy"
    usage: "/eco <give/take> <player> <amount> <key>"
    aliases: [ beco, blobeco, blobeconomy ]
  currency:
    description: "Manages currency"
    usage: "/currency <add/remove>"